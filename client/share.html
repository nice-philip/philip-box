                <div id="share-info" class="share-info">

    <script>
        // Philip Box Share Page - Independent File Sharing
        class SharePageManager {
            constructor() {
                this.shareId = null;
                this.shareData = null;
                this.initialize();
            }

            initialize() {
                console.log('ğŸ”— Initializing Share Page Manager');
                this.loadShareFromUrl();
            }

            loadShareFromUrl() {
                // Get share ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.shareId = urlParams.get('share');
                
                console.log('ğŸ” Share ID from URL:', this.shareId);
                
                if (!this.shareId) {
                    this.showError('ê³µìœ  ë§í¬ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    return;
                }

                this.loadSharedFile();
            }

            loadSharedFile() {
                try {
                    console.log('ğŸ“‚ Loading shared file with ID:', this.shareId);
                    
                    // Get share data from localStorage
                    const shareDataStr = localStorage.getItem(`share_${this.shareId}`);
                    
                    if (!shareDataStr) {
                        this.showError('ê³µìœ  íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                        return;
                    }
                    
                    this.shareData = JSON.parse(shareDataStr);
                    
                    // Check if share is expired
                    if (this.shareData.expiry && new Date(this.shareData.expiry) < new Date()) {
                        this.showError('ì´ ê³µìœ  ë§í¬ê°€ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        return;
                    }
                    
                    // Update access count
                    this.shareData.accessCount = (this.shareData.accessCount || 0) + 1;
                    this.shareData.lastAccessed = new Date().toISOString();
                    localStorage.setItem(`share_${this.shareId}`, JSON.stringify(this.shareData));
                    
                    console.log('âœ… Shared file loaded:', this.shareData.fileName);
                    
                    // Display the shared file
                    this.displaySharedFile();
                    
                } catch (error) {
                    console.error('âŒ Error loading shared file:', error);
                    this.showError('ê³µìœ  íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            }

            displaySharedFile() {
                const fileData = this.shareData.fileData;
                
                // Update page title
                document.title = `${fileData.name} - Philip Box ê³µìœ `;
                
                // Update file info
                this.updateFileInfo(fileData);
                
                // Update share info
                this.updateShareInfo();
                
                // Show file preview if possible
                this.updateFilePreview(fileData);
                
                // Setup download action
                this.setupDownloadAction(fileData);
                
                // Hide loading and show content
                this.showContent();
            }

            updateFileInfo(fileData) {
                const fileIcon = document.querySelector('.file-icon');
                const fileName = document.querySelector('.file-details h2');
                const fileSize = document.querySelector('.file-details p:nth-child(2)');
                const fileType = document.querySelector('.file-details p:nth-child(3)');
                const fileDate = document.querySelector('.file-details p:nth-child(4)');
                
                if (fileIcon) {
                    fileIcon.innerHTML = `<i class="${this.getFileIcon(fileData)}"></i>`;
                }
                
                if (fileName) {
                    fileName.textContent = fileData.name;
                }
                
                if (fileSize) {
                    fileSize.textContent = `í¬ê¸°: ${this.formatFileSize(fileData.size)}`;
                }
                
                if (fileType) {
                    fileType.textContent = `í˜•ì‹: ${fileData.mimeType || 'Unknown'}`;
                }
                
                if (fileDate) {
                    fileDate.textContent = `ìˆ˜ì •ì¼: ${this.formatDate(fileData.modified)}`;
                }
            }

            updateShareInfo() {
                const shareInfo = document.querySelector('.share-info');
                if (shareInfo) {
                    const shareType = this.shareData.shareType === 'public' ? 'ê³µê°œ' : 'ë¹„ê³µê°œ';
                    const permissions = this.shareData.permissions === 'edit' ? 'í¸ì§‘ ê°€ëŠ¥' : 'ë³´ê¸° ì „ìš©';
                    const createdAt = this.formatDate(this.shareData.createdAt);
                    
                    shareInfo.innerHTML = `
                        <h3>ê³µìœ  ì •ë³´</h3>
                        <p><strong>ìœ í˜•:</strong> ${shareType}</p>
                        <p><strong>ê¶Œí•œ:</strong> ${permissions}</p>
                        <p><strong>ìƒì„±ì¼:</strong> ${createdAt}</p>
                        <p><strong>ì ‘ê·¼ íšŸìˆ˜:</strong> ${this.shareData.accessCount || 0}íšŒ</p>
                        ${this.shareData.expiry ? `<p><strong>ë§Œë£Œì¼:</strong> ${this.formatDate(this.shareData.expiry)}</p>` : ''}
                    `;
                }
            }

            updateFilePreview(fileData) {
                const preview = document.querySelector('.file-preview');
                if (!preview) return;
                
                const extension = fileData.name.split('.').pop().toLowerCase();
                
                if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(extension)) {
                    // Image preview
                    preview.innerHTML = `
                        <img src="${fileData.thumbnail || this.createPlaceholderImage(fileData)}" 
                             alt="${fileData.name}" 
                             onload="this.style.opacity=1"
                             onerror="this.style.display='none'">
                    `;
                } else if (['mp4', 'webm', 'ogg'].includes(extension)) {
                    // Video preview
                    preview.innerHTML = `
                        <video controls>
                            <source src="${this.createVideoPlaceholder(fileData)}" type="${fileData.mimeType}">
                            ë¹„ë””ì˜¤ë¥¼ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.
                        </video>
                    `;
                } else if (['txt', 'json', 'html', 'css', 'js'].includes(extension)) {
                    // Text file preview
                    preview.innerHTML = `
                        <div style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 8px;">
                            <h4>íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°</h4>
                            <pre style="white-space: pre-wrap; font-family: monospace; font-size: 14px; max-height: 300px; overflow-y: auto;">${this.escapeHtml(fileData.content || 'ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')}</pre>
                        </div>
                    `;
                } else {
                    // Default file preview
                    preview.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <i class="${this.getFileIcon(fileData)}" style="font-size: 64px; color: #0061ff; margin-bottom: 20px;"></i>
                            <p>ì´ íŒŒì¼ í˜•ì‹ì€ ë¯¸ë¦¬ë³´ê¸°ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</p>
                        </div>
                    `;
                }
            }

            setupDownloadAction(fileData) {
                const downloadBtn = document.querySelector('.action-btn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', () => {
                        this.downloadFile(fileData);
                    });
                }
            }

            downloadFile(fileData) {
                try {
                    console.log('ğŸ“¥ Downloading shared file:', fileData.name);
                    
                    // Get file content
                    const content = fileData.content || this.createFileContent(fileData);
                    
                    // Create download blob
                    const blob = new Blob([content], { type: fileData.mimeType || 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    
                    // Create download link
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileData.name;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                    
                    console.log('âœ… Download completed:', fileData.name);
                    
                } catch (error) {
                    console.error('âŒ Download failed:', error);
                    alert('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            }

            createFileContent(fileData) {
                const extension = fileData.name.split('.').pop()?.toLowerCase() || 'txt';
                
                const basicInfo = `
ğŸ“ íŒŒì¼ëª…: ${fileData.name}
ğŸ“Š í¬ê¸°: ${this.formatFileSize(fileData.size || 1024)}
ğŸ“… ìƒì„±ì¼: ${fileData.created || new Date().toISOString()}
ğŸ“ ìˆ˜ì •ì¼: ${fileData.modified || new Date().toISOString()}
ğŸ·ï¸ íƒ€ì…: ${fileData.mimeType || 'Unknown'}
ğŸ”— ê³µìœ ID: ${this.shareId}

ğŸŒŸ Philip Box ê³µìœ  íŒŒì¼ì…ë‹ˆë‹¤.
ì´ íŒŒì¼ì€ ${this.shareData.createdBy || 'Unknown'}ë‹˜ì´ ê³µìœ í•˜ì…¨ìŠµë‹ˆë‹¤.
                `.trim();

                switch (extension) {
                    case 'txt':
                        return basicInfo;
                    case 'json':
                        return JSON.stringify({
                            fileName: fileData.name,
                            size: fileData.size || 1024,
                            shareId: this.shareId,
                            sharedBy: this.shareData.createdBy,
                            content: "Philip Box ê³µìœ  JSON íŒŒì¼ì…ë‹ˆë‹¤."
                        }, null, 2);
                    case 'html':
                        return `<!DOCTYPE html>
<html>
<head>
    <title>${fileData.name}</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>ğŸ“ ${fileData.name}</h1>
    <p>ğŸŒŸ Philip Box ê³µìœ  íŒŒì¼ì…ë‹ˆë‹¤.</p>
    <pre>${basicInfo}</pre>
</body>
</html>`;
                    default:
                        return basicInfo;
                }
            }

            createPlaceholderImage(fileData) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 400;
                canvas.height = 300;
                
                const gradient = ctx.createLinearGradient(0, 0, 400, 300);
                gradient.addColorStop(0, '#0061ff');
                gradient.addColorStop(1, '#60efff');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 400, 300);
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ“· ' + fileData.name, 200, 140);
                
                ctx.font = '14px Arial';
                ctx.fillText(this.formatFileSize(fileData.size), 200, 170);
                
                return canvas.toDataURL();
            }

            getFileIcon(fileData) {
                if (fileData.type === 'folder') return 'fas fa-folder';
                
                const extension = fileData.name.split('.').pop()?.toLowerCase() || '';
                const iconMap = {
                    'txt': 'fas fa-file-alt',
                    'pdf': 'fas fa-file-pdf',
                    'doc': 'fas fa-file-word',
                    'docx': 'fas fa-file-word',
                    'xls': 'fas fa-file-excel',
                    'xlsx': 'fas fa-file-excel',
                    'ppt': 'fas fa-file-powerpoint',
                    'pptx': 'fas fa-file-powerpoint',
                    'jpg': 'fas fa-file-image',
                    'jpeg': 'fas fa-file-image',
                    'png': 'fas fa-file-image',
                    'gif': 'fas fa-file-image',
                    'mp4': 'fas fa-file-video',
                    'avi': 'fas fa-file-video',
                    'mov': 'fas fa-file-video',
                    'mp3': 'fas fa-file-audio',
                    'wav': 'fas fa-file-audio',
                    'zip': 'fas fa-file-archive',
                    'rar': 'fas fa-file-archive',
                    'html': 'fas fa-file-code',
                    'css': 'fas fa-file-code',
                    'js': 'fas fa-file-code',
                    'json': 'fas fa-file-code'
                };
                
                return iconMap[extension] || 'fas fa-file';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            formatDate(dateString) {
                if (!dateString) return 'Unknown';
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const container = document.querySelector('.share-container');
                if (container) {
                    container.innerHTML = `
                        <div class="share-header">
                            <h1>ì˜¤ë¥˜</h1>
                            <p>íŒŒì¼ ê³µìœ  ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p>
                        </div>
                        <div class="share-content">
                            <div class="error-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="error-message">
                                ${message}
                            </div>
                            <div class="file-actions" style="margin-top: 30px;">
                                <button class="action-btn secondary" onclick="window.close()">
                                    <i class="fas fa-times"></i> ë‹«ê¸°
                                </button>
                            </div>
                        </div>
                    `;
                }
            }

            showContent() {
                // Hide loading if exists
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
                
                // Show content
                const content = document.querySelector('.share-content');
                if (content) {
                    content.style.display = 'block';
                }
            }
        }

        // Initialize share page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SharePageManager();
        });
    </script>
